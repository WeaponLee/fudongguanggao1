<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">

  <title>Document</title>
  <style type="text/css"> 
  body{height:9999px}
  .duilian{top:260px;position:absolute; width:102px; overflow:hidden; display:none;}
.duilian_left{ left:6px;}
.duilian_right{right:6px;}
.duilian_con{border:#CCC solid 1px; width:100px; height:300px; overflow:hidden;}
.duilian_close{ width:100%; height:24px; line-height:24px; text-align:center; display:block; font-size:13px; color:#555555; text-decoration:none;}
  </style> 
  <script src="scripts/jquery-1.12.3.min.js" type="text/javascript"></script> 
<script type="text/javascript"> 

$(document).ready(function(){
    var duilian = $("div.duilian");
    var duilian_close = $("a.duilian_close"); 
    var screen_w = screen.width;
    if(screen_w>1024){duilian.show();}
    $(window).scroll(function(){
        var scrollTop = $(window).scrollTop();
        duilian.stop().animate({top:scrollTop+260});
    });
    duilian_close.click(function(){
        $(this).parent().hide();
        return false;
    });
    
    
});
</script>

 </head>
 <body>
  <div class="duilian duilian_left">
    <div class="duilian_con">对联的内容</div>
    <a href="#" class="duilian_close">X关闭</a>
</div>
<div class="duilian duilian_right">
    <div class="duilian_con">对联的内容</div>
    <a href="#" class="duilian_close">X关闭</a>
</div>
 </body>
</html>
